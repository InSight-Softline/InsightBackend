stages:          # List of stages for jobs, and their order of execution
  - test
  - build
  - release
  - deploy

# TESTING STAGE
# Testing Framework seems to be Cypress https://docs.cypress.io/guides/guides/command-line
e2e-test-job:
  image: gradle:8.0.0-jdk21-alpine 
  stage: test    # This job runs in the test stage.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - echo "Code coverage is 90%"

integration-test-job:
  image: gradle:8.0.0-jdk21-alpine
  stage: test
  script:
    - echo "[*] Starting Integration Test...."
    - echo "[*] Integration Test coverage is 100%"

lint-test-job:   # This job also runs in the test stage.
  image: gradle:8.0.0-jdk21-alpine
  stage: test    # It can run at the same time as e2e-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 10 seconds."
    - echo "No lint issues found."

# BUILD STAGE
backend-build-job:       # This job runs in the build stage.
  image: gradle:8.0.0-jdk21-alpine
  stage: build
  environment: production
  script:
    - echo "Building the application..."
    - ./gradlew build && java -jar build/libs/gs-spring-boot-docker-0.1.0.jar
    - echo "Building complete! :)"
  artifacts:
    paths:
      - build/libs/*.jar # Artifact should be the path where the jar file is built

docker-deploy-job:
  image: docker:20
  stage: release
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  dependencies:
    - backend-build-job
  script:
    - echo "Building & Deploying Docker Image..."
    - docker logout
    - echo -n "${CI_DEPLOY_PASSWORD}" | docker login $CI_REGISTRY -u $CI_DEPLOY_USER --password-stdin # Authenticate against the GitLab container registry
    - docker build --build-arg JAR_FILE=build/libs/*.jar -t gitlab.dit.htwk-leipzig.de:5050/projekt2024-s-audit-tool/backend .    
    - docker push gitlab.dit.htwk-leipzig.de:5050/projekt2024-s-audit-tool/backend
    - echo "[*] Image Build & Deployment was executed."

